<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="../Css/Netflix Login Style.css">
    <link rel="icon" href="../IMGS/Netflix Fav.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id=Container1>
        <div id=Backgound_Login_Page></div>
        <img id=Netflix_Logo src="../IMGS/Netflix Logo.png" alt="Netflix Logo">
        <div id=Bar></div>
        <div id=Login_Container></div>

        <div id=Login_Wid>
            <h1 id=Login>Sign In</h1>
            <input id=EmailInput type="Text" value="  Email or phone number">
            <input id=PasswordInput type="Text" value="  Password">
            <button id=SingInButton onclick="location.href = 'Netflix Main Page.html';">Sing In</button>
            <p id=Remember_Me_Text>Remember me</p>
            <p id=Need_Help>Need help?</p>
            <input id=Remember_Me_CheckBox type="checkbox">
            <p id=UnderText1>New to Netflix?<span style="color:white"> Sign up now</span></p>
            <p id=UnderText2>This page is protected by Google reCAPTCHA to<br>ensure you're not a bot.<span
                    style="color:#1264c5"> Learn more.</span></p>
        </div>

        <div id=Com>
            <p id=Questions>Questions? Call 0800 591 3517</p>

            <div id=FAQ>FAQ</div>
            <div id=Help_Center>Help Center</div>
            <div id=Terms_of_Use>Terms of Use</div>
            <div id=Privacy>Privacy</div>
            <div id=Cookie_Preferences>Cookie Preferences</div>
            <div id=Corporate_Information>Corporate Information</div>

            <select id=Language>
                <option value="English">English</option>
                <option value="Portuguese">Portuguese</option>
            </select>

        </div>
    </div>

</body>

</html>
